<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="https://www.jsdelivr.com/package/npm/bulma"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel= "stylesheet" href="project.css"/>
    <title>Local Spot</title>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Local Spot</h1>
        <p class="lead">Lodging, Entertainment & Weather</p>
      </div>
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="Aruba Baby Beach" data-slide-to="0" class="active"></li>
          <li data-target="Local Parks" data-slide-to="1"></li>
          <li data-target="Big City Night Life" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="ArubaBabyBeach.jpg" class="d-block w-100" alt="Aruba's Baby Beach">
            <div class="carousel-caption d-none d-md-block">
              <h5>Aruba's Baby Beach</h5>
              <p>Find the best beaches.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="travel.jpg" class="d-block w-100" alt="hiking a mountain">
            <div class="carousel-caption d-none d-md-block">
              <h5>Hiking</h5>
              <p>Outdoorsy? Find local parks.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="SingaporeNight.jpg" class="d-block w-100" alt="Downtown Singapore At Night">
            <div class="carousel-caption d-none d-md-block">
              <h5>Singapore</h5>
              <p>Let the nightlife be yours.</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</head>
